<div [@slideInLeft]="slideInLeft" style="min-height:760px;" nz-row [nzType]="'flex'" [nzAlign]="'middle'">
  <div nz-row></div>
  <div nz-col [nzSpan]="8"></div>
  <div nz-col [nzSpan]="8" style="margin-top:-120px;">
    <img alt="logo" class="align_c maring_b30" src="assets/images/logo.png">
    <nz-card>
      <ng-template #title>
        登录
      </ng-template>
      <ng-template #extra>
        <a [routerLink]="[ '/register']">没有账号？请注册</a>

      </ng-template>
      <ng-template #body>
        <form nz-form [formGroup]="validateForm" class="login-form align_c" (ngSubmit)="_submitForm($event)">
          <div nz-form-item>
            <div nz-form-control>
              <nz-input formControlName="userName" [nzPlaceHolder]="'请输入您的昵称'" [nzSize]="'large'">
                <ng-template #prefix>
                  <i class="anticon anticon-user"></i>
                </ng-template>
              </nz-input>
              <div nz-form-explain *ngIf="getFormControl('userName').dirty&&getFormControl('userName').hasError('required')">请输入您的昵称!</div>
            </div>
          </div>
          <div nz-form-item style="margin-top:5px;">
            <div nz-form-control>
              <nz-input formControlName="password" [nzType]="'password'" [nzPlaceHolder]="'请输入您的密码!'" [nzSize]="'large'">
                <ng-template #prefix>
                  <i class="anticon anticon-lock"></i>
                </ng-template>
              </nz-input>
              <div nz-form-explain *ngIf="getFormControl('password').dirty&&getFormControl('password').hasError('required')">请输入您的密码!</div>
            </div>
          </div>
          <div nz-form-item>
            <div nz-form-control>
              <label nz-checkbox formControlName="remember">
                <span>自动登录</span>
              </label>
              <a class="login-form-forgot" class="login-form-forgot" (click)="info(contentTpl)">忘记密码</a>
              <button nz-button class="login-form-button" [nzType]="'primary'" [nzSize]="'large'">登 录</button>
            </div>
          </div>
        </form>
      </ng-template>
    </nz-card>

  </div>
  <div nz-col [nzSpan]="8">
   
  </div>
</div>

<ng-template #contentTpl>
  <div>
    <p>密码都能忘，建议您多吃屎补补脑子！</p>
  </div>
</ng-template>
